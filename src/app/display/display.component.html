<h4 class="h4 s4"><i>STUDENTS LIST</i></h4>

        <div class="card" class="s1">
          <div class="card-header text-center"><h3><i>ADD STUDENT</i></h3></div><br>
          <form [formGroup]="createForm" class="was-validated">
            <div class="col-md-10 mx-4">
              <input type="text" name="name" class="form-control" formControlName="name"
                placeholder="Name" required><br>
              <input type="number" name="age" class="form-control" formControlName="age" placeholder="Age" required><br>
              <input type="text" name="course" class="form-control" formControlName="course" placeholder="Course" required><br>
              <input type="text" name="location" class="form-control" formControlName="location"
                placeholder="Location" required><br>
                <input type="text" name="id" class="form-control" formControlName="id"
                placeholder="id"required><br>
                <button type="submit" class="btn btn-warning mx-3" (click)="add()"[disabled]="!createForm.valid">Add Student</button>
                <button type="submit" class="btn btn-warning" (click)="updatedForm()"[disabled]="!createForm.valid">Update</button>
            </div>
          </form>
          <br>
         </div>
<br>
         <table class="table">
          <thead>
            <th>Student Name</th>
            <th>Age</th>
            <th>Course</th>
            <th>Location</th>
            <th>Id</th>
            <th>Update</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr *ngFor="let student of studentlist">
              <td>{{student.name}}</td>
              <td>{{student.age}}</td>
              <td>{{student.course}}</td>
              <td>{{student.location}}</td>
              <td>{{student.id}}</td>
              <td><button class="btn btn-primary" (click)="update(student)">Update</button></td>
              <td><button class="btn btn-danger"(click)="delete(student)" >Delete</button></td>
            </tr>
          </tbody>
        </table>
